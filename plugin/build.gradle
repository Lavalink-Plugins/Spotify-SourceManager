plugins {
    id "dev.arbjerg.lavalink.gradle-plugin" version "1.0.10"
}

archivesBaseName = "lavasrc-plugin"
lavalinkPlugin {
    name = "lavasrc-plugin"
    apiVersion = "4.0.0-beta.3"
    serverVersion = "4.0.0-beta.3"
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

dependencies {
    implementation project(":main")
    compileOnly "com.github.topi314.lavasearch:lavasearch:3c13bce"
    compileOnly "com.github.topi314.lavasearch:lavasearch-plugin-api:3c13bce"
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifactId archivesBaseName
        }
    }
}
