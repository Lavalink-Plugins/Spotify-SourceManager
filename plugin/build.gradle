plugins {
    id "dev.arbjerg.lavalink.gradle-plugin" version "1.0.8"
}

archivesBaseName = "lavasrc-plugin"
lavalinkPlugin {
    name = "lavasrc-plugin"
    apiVersion = "4.0.0-beta.2"
    serverVersion = gitHash("3a59d42445f28bd63fbb8e837478845aeb23ea68")
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

dependencies {
    implementation project(":main")
    compileOnly "com.github.topi314.lavasearch:lavasearch:8b70129"
    compileOnly "com.github.topi314.lavasearch:lavasearch-plugin-api:8b70129"
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            artifactId archivesBaseName
        }
    }
}