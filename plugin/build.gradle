plugins {
    id "application"
    id "maven-publish"
    id "com.github.johnrengelman.shadow" version "7.1.1"
}

archivesBaseName = "lavasrc-plugin"

mainClassName = "org.springframework.boot.loader.JarLauncher"

dependencies {
    compileOnly("dev.arbjerg.lavalink:plugin-api:3.6.1")
    // runtimeOnly("com.github.freyacodes.lavalink:Lavalink-Server:3.6.0")
    implementation project(":main")
}

shadowJar {
    def implementation = project.configurations.implementation
    implementation.canBeResolved(true)
    configurations = [implementation]
    archiveClassifier.set("")
}

var isGiteaDefined = findProperty("GITEA_USERNAME") != null && findProperty("GITEA_PASSWORD") != null

publishing {
    publications {
        maven(MavenPublication) {
            pom {
                from components.java
                artifactId archivesBaseName
            }
        }
    }
    if (isGiteaDefined) {
        System.out.println("Publishing to Gitea")
        repositories {
            maven {
                name = "Gitea"
                url = "https://git.topi.wtf/api/packages/topi/maven"
                credentials {
                    username = findProperty("GITEA_USERNAME")
                    password = findProperty("GITEA_PASSWORD")
                }
            }
        }
    }
}
